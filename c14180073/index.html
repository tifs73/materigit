<p>NRP : c14180073</p>

<input type="date" data-date-format="DD MMMM YYYY" id="hari" name="hari">
<input type="date" data-date-format="DD MMMM YYYY" id="hari1" name="hari1">
    <button type="button" onclick= "calculate()">calculate</button>
    <p id="day"></p>
    <br>

    <script>
        function calculate() {
            var tgl = new Date (document.getElementById("hari").value);
            var tgl1 = new Date (document.getElementById("hari1").value);
            var total = Math.floor((tgl1 - tgl) / (1000 * 60 * 60 * 24));
            document.getElementById("day").innerHTML = " Selisihnya = "+ total;
        }
    </script>
